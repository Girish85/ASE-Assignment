<ion-view view-title="Signup">
  <ion-content>
   <h1><center> Signup </center></h1>
      <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">User_name</span>
          <input type="text" ng-model="registerData.username">
        </label>
          <label class="item item-input">
          <span class="input-label">Email_id</span>
          <input type="email" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
          <label class="item item-input">
          <span class="input-label">Confirm_Password</span>
          <input type="password" ng-model="registerData.confirmpassword">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Signup</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
